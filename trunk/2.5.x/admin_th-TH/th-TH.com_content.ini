JLIB_RULES_SETTING_NOTES="1. ถ้าคุณเปลี่ยนการตั้งค่าในส่วนนี้, จะส่งผลถึงคอมโพเน้นท์ด้วย พึ่งรู้ว่า:<br /><em>ค่าเดิม</em> หมายความว่าสิทธิ์จากการกำหนดค่าหลักและกลุ่มหลักจะถูกนำไปใช้<br /><em>ไม่อนุญาต</em> หมายความว่าการตั้งค่าหลักจะไม่ถูกนำมาใช้<br /><em>อนุญาต</em> หมายถึงเปิดให้ทำงานแต่หากมีความขัดแย้งกับกลุ่มหลักหรือการตั้งค่าหลักจะมีคำเตือน <em>ไม่อนุญาต (ล๊อค)</em> ภายใต้การตั้งค่าจากการคำนวณ).<br />2. หากคุณเลือกการตั้งค่าใหม่ให้คลิ๊ก <em>บันทึก</em> เพื่อคำนวณการตั้งค่าใหม่"
JLIB_RULES_SETTING_NOTES_ITEM="1. ถ้าคุณเปลี่ยนการตั้งค่าในส่วนนี้, จะส่งผลถึงคอมโพเน้นท์ด้วย พึ่งรู้ว่า:<br /><em>สืบทอด</em> หมายความว่าสิทธิ์จากการกำหนดค่าหลักและกลุ่มหลักจะถูกนำไปใช้<br /><em>ไม่อนุญาต</em> หมายความว่าการตั้งค่าหลักจะไม่ถูกนำมาใช้<br /><em>อนุญาต</em> หมายถึงเปิดให้ทำงานแต่หากมีความขัดแย้งกับกลุ่มหลักหรือการตั้งค่าหลักจะมีคำเตือน <em>ไม่อนุญาต (ล๊อค)</em> ภายใต้การตั้งค่าจากการคำนวณ).<br />2. หากคุณเลือกการตั้งค่าใหม่ให้คลิ๊ก <em>บันทึก</em> เพื่อคำนวณการตั้งค่าใหม่"
